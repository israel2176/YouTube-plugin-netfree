<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הגדרות YouTube Next Video Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #c00;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 5px 10px;
            background-color: #c00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a00;
        }
        #error-message {
            color: #c00;
            margin-top: 10px;
        }
        #id-list {
            margin-top: 20px;
        }
        .id-item {
            background-color: #fff;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>הוספת מזהה סרטון אקראי</h1>
    <div class="input-group">
        <input type="text" id="videoId" placeholder="הכנס ID של סרטון YouTube">
        <button id="addButton">הוסף</button>
    </div>
    <div id="error-message"></div>
    <div id="id-list"></div>
    <script src="options.js"></script>
</body>
</html>
